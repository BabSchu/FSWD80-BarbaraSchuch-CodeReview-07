<div class="container-fluid p-4 mb-4">
    <app-navbar></app-navbar>
</div>
<div class="container">
    <h3 class="text-center text-muted mb-5">Database</h3>
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="this.travelsService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label>Country</label>
                <input formControlName="country" class="form-control"
                    [ngClass]="{'is-invalid':submitted && formControls.country.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.country.errors">This field is
                    required
                </div>
            </div>
            <div class="form-group">
                <label>City</label>
                <input formControlName="city" class="form-control"
                    [ngClass]="{'is-invalid':submitted && formControls.city.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.city.errors">This field is required
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input formControlName="description" class="form-control"
                    [ngClass]="{'is-invalid':submitted && formControls.description.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.description.errors">
                    <label *ngIf="formControls.description.errors.required">This field is required</label>
                </div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input formControlName="price" class="form-control"
                    [ngClass]="{'is-invalid':submitted && formControls.price.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.price.errors">This field is required
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-secondary" value="Submit">
            </div>
        </form>
        <div class="alert alert-info" *ngIf="showSuccessMessage">
            submitted successfully.
        </div>
    </div>
    <div class="col-md-10 offset-md-1 mt-5">
        <app-travels-list></app-travels-list>
    </div>
</div>
<div class="container-fluid">
    <app-footer></app-footer>
</div>
